<!-- Display all the topics. Within each topic, we will display what was said. -->
<div id="browseMeeting">
    <div *ngFor="let topic of topicDiscussions; let i = index">
        <div [hidden]="!CheckShowTopic(topic.name)">
            <h2>{{topic.name}}</h2>
            <!-- Display all the speakers and their statements on this topic. -->
            <div style="padding:10px">
                <div *ngFor="let speaker of topic.speakers; let j = index">
                    <div [hidden]="!CheckShowSpeaker(speaker.name)">
                        <p><strong>{{speaker.name}}:</strong> {{speaker.text}} </p>
                    </div>
                </div>  
            </div> 
        </div>
    </div>
</div>
